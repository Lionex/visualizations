<html charset="utf-8">
<head>
    <title>Advertisements in the Egyptian Gazette</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="page-header">
        <figure class="visualization">
            <svg id="d3-word-cloud" class="visualization__word-cloud"></svg>
            <figcaption class="visualization__caption">This word cloud identifies the most commonly used words in the advertisements of the Egpytian Gazette in 1905, excluding the most common words in English.</figcaption>
        </figure>
        <h1 class="page-header__title">Advertisements in the Egyptian Gazette</h1>
    </header>
    <!--  -->
    <article class="page-body">
        <section class="section">
            <figure class="visualization">
                <svg id="d3-pie-chart" class="visualization__pie-chart"></svg>
                <figcaption class="visualization__caption">These pie charts display the categories of advertisements that appear in the egyptian gazette.</figcaption>
            </figure>
            <h2 class="section__title">Categories</h2>
            <div class="section__body">
                <p></p>
            </div>
        </section>
        <section class="section">
            <figure class="visualization">
                <div id="d3-chord-chart" class="visualization__chord-chart"></div>
                <figcaption class="visualization__caption">This cord chart displays locations mentioned together in the same advertisements.</figcaption>
            </figure>
            <h2 class="section__title">Locations</h2>
            <div class="section__body">
                <p>The assosiations between places in the advertisements has potential to reveal some interesting associations.</p>
            </div>
        </section>
    </article>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/d3.layout.cloud.js"></script>
    <script src="js/word-cloud.js"></script>
</body>
</html>
